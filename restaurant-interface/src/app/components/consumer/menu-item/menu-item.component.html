<a [routerLink]="'/options/' + itemId">
    <div class="menuItem" [style]='"background-image:linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url(" + imageUrl + ");"'>
        <div class="price">
            ${{ price }}
        </div>
        <div class="name">
            {{ name }}
        </div>
    </div>
</a>
