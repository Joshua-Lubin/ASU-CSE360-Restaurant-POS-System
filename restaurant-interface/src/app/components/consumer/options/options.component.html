<div class="optionsContainer">
    <app-menu-item [itemId]="item.id"></app-menu-item>
    <label [for]="option[0]" *ngFor="let option of optionList" class="option">
        <input type="checkbox" [name]="option[0]" (change)="checkBoxEvent($event)">
        {{option[1]}}
    </label>
    <label class="option center">
        Quantity
        <input type="number" name="quantity" (change)="changeQuantityEvent($event)" value="1" class="numberInput">
    </label>
    <button (click)="addToCart()">Add to Cart</button>
</div>
